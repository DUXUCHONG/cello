# This compose file will deploy the services, and bootup a mongo server.
# Local `/opt/poolmanager/mongo` will be used for the db storage.
#  admin: admin service of poolmanager, listen on 8080
#  app: app service of poolmanager, listen on 80
#  nginx: front end
#  mongo: mongo db

version: '2'
services:
  # poolmanager admin dashboard service
  admin:
    build: admin
    image: poolmanager-admin
    container_name: admin
    hostname: poolmanager-admin
    restart: unless-stopped
    environment:
      - USER=admin
      - PASS=pass
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=dev
      - DEBUG=False    # in debug mode, service will auto-restart
      - LOG_LEVEL=INFO  # what level log will be output
      - LOGGING_LEVEL_CLUSTER=INFO  # the level log for the cluster in pool
      - SYSLOG_SERVER=tcp://192.168.35.129:5000   #container logs to send
    expose:
      - "8080"

  # poolmanager app service
  app:
    build: app
    image: poolmanager-app
    container_name: app
    hostname: poolmanager-app
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=dev
      - DEBUG=False    # in debug mode, service will auto-restart
      - LOG_LEVEL=INFO  # what level log will be output
      - LOGGING_LEVEL_CLUSTER=INFO  # the level log for the cluster in pool
      - SYSLOG_SERVER=tcp://192.168.35.129:5000   #container logs to send
    expose:
      - "80"

  # mongo database, may use cluster in future
  mongo:
    image: mongo:3.2
    hostname: mongo
    container_name: mongo
    restart: unless-stopped
    mem_limit: 1024m
    ports:
      #- "27017:27017"  # use follow line instead in production env
      - "127.0.0.1:27017:27017"
      - "127.0.0.1:27018:27018"
    volumes:
      - /opt/poolmanager/mongo:/data/db

  # nginx to forward front request, may split it out in future
  nginx:
    image: yeasy/nginx
    hostname: nginx
    container_name: nginx
    restart: unless-stopped
    mem_limit: 1024m
    links:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.default.conf
      #- /opt/poolmanager/nginx/log/:/var/log/nginx/
    ports:
      - "80:80"
      - "8080:8080"
    environment:
      - BACKEND=admin
      - PORT=8080
      - USERNAME=admin
      - PASSWORD=pass
