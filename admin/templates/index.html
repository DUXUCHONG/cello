{% extends "layout.html" %}
{% block title %}PoolManager Admin{% endblock %}
{% block body %}
    {{ super() }}
    <h2 class="sub-header">System Overview</h2>
    <div class="container">
        <ul class="list-group col-sm-4 col-md-3">
            <li class="list-group-item  list-group-item-success">
                <span class="label label-default label-pill pull-xs-right">{{cluster_active}}</span>
                <a href="/clusters?col_name=active">Active Clusters</a>
            </li>
            <li class="list-group-item list-group-item-warning">
                <span class="label label-default label-pill pull-xs-right">{{cluster_released}}</span>
                <a href="/clusters?col_name=released">Release Clusters</a>
            </li>
        </ul>
    </div>
    <p></p>

    <h2 class="sub-header">Cluster Management</h2>
    <div class="container-fluid">
        <form class="form-inline">
            <div class="form-group">
                <label for="cluster_name"> Cluster Name</label>
                <input id="cluster_name" name="name" type="text"
                       class="form-control"
                       placeholder="Cluster Name" required autofocus>
            </div>

            <div class="form-group">
                <label for="cluster_daemon_url"> Docker Daemon</label>
                <input id="cluster_daemon_url" type="text" name="daemon_url"
                       class="form-control"
                       placeholder="192.168.0.1:2375" required>
            </div>
            <button class="btn btn-primary btn-success btn-sm btn-default
        create_cluster_button"
                    type="button">Create Cluster
            </button>
        </form>
    </div>

{% endblock %}
